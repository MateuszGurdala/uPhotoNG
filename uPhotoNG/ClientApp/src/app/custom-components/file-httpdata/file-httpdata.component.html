<div shadowReact class="container">
    <div class="fav-title-delete-div">
        <input type="checkbox" class="star" [(ngModel)]="fileData.isFavorite" />
        <u-input text="Login" input-size="2vh" label-size="0" input-type="text" [(value)]="fileData.title"></u-input>
        <ion-icon colorReact name="trash-outline" class="delete-btn" (click)="onDelete()"></ion-icon>
    </div>
    <div class="img-place-album-tags-div">
        <img src="data:{{fileData.MIMEType}};base64,{{fileData.base64}}" class="photo" />
        <div class="album-place-tags-div">
            <u-select text="Album" [data]="userAlbums" label-size="1.8vh" input-size="2vh"
                [(value)]="fileData.album"></u-select>
            <u-select text="Place" [data]="userPlaces" label-size="1.8vh" input-size="2vh"
                [(value)]="fileData.place"></u-select>
            <u-input text="Tags" input-size="2vh" label-size="1.8vh" input-type="text"
                [(value)]="fileData.tags"></u-input>
        </div>
    </div>
</div>
